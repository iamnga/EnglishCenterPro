<div class="container min-vh-100">
  <div class="row min-vh-100">
    <div class="col-md-2">
      <a routerLink=""><img id="logo" [src]="logo" class="img img-fluid mt-3" /></a>
      <h5 class="my-4 font-weight-bold">
        <a routerLink="/admin" [ngClass]="{ 'text-dark': router.url != '/admin' }"><i class="fas fa-graduation-cap mr-2"></i> Khóa học</a>
      </h5>
      <h5 class="mb-4 font-weight-bold">
        <a routerLink="/admin/news"
           [ngClass]="{ 'text-dark': router.url != '/admin/news' }"><i class="fas fa-newspaper mr-2"></i> Tin tức</a>
      </h5>
      <h5 class="mb-4 font-weight-bold">
        <a routerLink="/admin/banner"
           [ngClass]="{ 'text-dark': router.url != '/admin/banner' }"><i class="fas fa-image mr-2"></i> Banner</a>
      </h5>
      <h5 class="mb-4 font-weight-bold">
        <a href="javascript:void(0)"
           class="text-dark"
           (click)="signOutAdmin()"><i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất</a>
      </h5>
    </div>
    <div class="col-md-10 min-vh-100">
      <div class="ml-3 border-left pl-3 pt-3 min-vh-100">
        <div class="content min-vh-100">
          <router-outlet></router-outlet>
        </div>
        <div class="footer text-secondary small text-center py-3">
          © 2019 Betube All rights reserved.
        </div>
      </div>
    </div>
  </div>
</div>
